<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport" />
    <title>Udacity Personal Web Blog</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css" />
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
  </head>
  <body>
    <aside class="ui sidebar inverted vertical menu">
      <a class="item active">Style</a>
      <a class="item">Design</a>
      <a class="item">Food</a>
      <a class="item">Travel</a>
      <a class="item">Relationships</a>
      <a class="item">Shop</a>
    </aside>
    <main class="blog dimmed pusher">
      <header class="blog-box">
        <h1>A Cup Of &lt;Lu /&gt;</h1>
      </header>
      <nav class="blog-box menu">
        <button class="ui primary teal small compact button sidebar-menu">
          <i class="icon bars"></i>
          <span>Menu</span>
        </button>
        <button class="ui teal compact button">Style</button>
        <button class="ui teal compact button">Design</button>
        <button class="ui teal compact button">Food</button>
        <button class="ui teal compact button">Travel</button>
        <button class="ui teal compact button">Relationships</button>
        <button class="ui teal compact button">Shop</button>
        <button class="circular ui teal icon button search compact">
          <i class="icon search"></i>
        </button>
        <div class="ui search">
          <div class="ui icon input">
            <input class="prompt" type="text" placeholder="What are you looking for?">
            <i class="search icon"></i>
          </div>
          <div class="results"></div>
        </div>
      </nav>
      <section class="blog-box posts">POSTS</section>
      <footer class="blog-box">FOOTER TEST</footer>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
